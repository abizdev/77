<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>77 Store</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  </head>
  <body class="bg-gray-100">

    <!-- main -->
    <main class="main bg-white mt-[76px]">
      <!-- search form -->
      <form class="search-form self-center max-w-[580px] w-[90%] m-auto flex items-center gap-2 p-2 -translate-y-2/4 item-border rounded-lg">
        <img src="assets/images/icons/search.svg" alt="search">
        <input type="text" placeholder="Что вы ищите?" class="w-full h-full outline-none">
        <button class="btn btn-primery">Поиск</button>
      </form>
      <!-- search form end -->

      <!-- categories -->
      <section class="categories pb-6">

        <div class="section__heading">
          <h2>Категории</h2>
          <p>Вы можете найти все категории, которые вам нужны от покупателя</p>
        </div>

        <div class="container">
          <!-- categories content -->
          <div class="categories__content w-full mt-10 flex flex-wrap items-center justify-center xl:justify-between gap-y-5 gap-x-10"></div>
          <!-- categories content end -->
        </div>
      </section>
      <!-- categories end -->

      <!-- ads -->
      <section class="ads bg-gray-100 pt-16 pb-[72px]">

        <div class="section__heading">
          <h2>Объявления</h2>
          <p>Вы можете найти все категории, которые вам нужны от покупателя</p>
        </div>

        <div class="container">
          <!-- ads content -->
          <div class="ads__content mt-10 grid grid-cols-4 gap-6"></div>
          <!-- ads content end -->

          <button class="mx-auto mt-10 btn btn-secondary rounded-[100px]">
            Загрузить больше
            <img src="assets/images/icons/chevron-double-down.svg" alt="chevron-down">
          </button>
        </div>

      </section>
      <!-- ads end-->
    </main>
    <!-- main end -->

    <script src="js/components.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
