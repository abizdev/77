<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>77 Store</title>
    <link rel="stylesheet" href="/src/assets/styles/fonts.css">
    <link rel="stylesheet" href="/src/assets/styles/main.css">
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
  </head>
  <body class="bg-gray-100">

    <!-- main -->
    <main>
      <!-- pages navigation -->
      <div class="container flex items-center gap-[6px] mt-5 p-3">
        <a href="#!" class="text-sm/[130%] text-black font-medium">Главная</a>
        <span class="w-1 h-1 bg-gray-200 rounded-full"></span>
        <a href="#!" class="text-sm/[130%] text-gray-200 font-medium">Рестораны и кафе</a>
      </div>
      <!-- pages navigation end -->

      <div class="container mt-5 mb-[60px] flex flex-wrap-reverse lg:flex-nowrap items-start gap-6">

        <aside class="bg-white rounded-2xl hidden lg:block p-4 flex-shrink-0">
          <h3 class="text-xl text-black font-semibold">Фильтр</h3>
          <form action="" class="flex flex-col gap-5 mt-4">

            <!-- region  -->
            <div class="flex flex-col gap-2">
              <label for="#!" class="text-sm text-slate-400">Регион</label>
              <div class="flex flex-row-reverse items-center icon-chevron-right justify-between py-[10px] px-3 border border-slate-400 rounded-lg cursor-pointer">
                <span class="text-sm">Самаркандская область</span>
              </div>
            </div>

            <!-- all regions -->
            <div class="flex flex-col gap-2">
              <label for="#!" class="text-sm text-slate-400">Район/город</label>
              <div class="flex flex-row-reverse items-center justify-between icon-chevron-right py-[10px] px-3 border border-slate-400 rounded-lg cursor-pointer">
                <span class="text-sm">Все</span>
              </div>
            </div>

            <!-- sorting -->
            <div class="flex flex-col gap-2">
              <p class="text-sm text-slate-400">Район/город</p>

              <!-- radio -->
              <label for="cheap" class="flex items-center gap-2 cursor-pointer">
                <input id="cheap" type="radio" name="category-sort" class="w-6 h-6 cursor-pointer">
                <span class="py-[10px] text-sm font-medium flex-grow border-b border-b-slate-200">Дешёвые сперва</span>
              </label>

              <!-- radio -->
              <label for="expensive" class="flex items-center gap-2 cursor-pointer">
                <input id="expensive" type="radio" name="category-sort" class="w-6 h-6 cursor-pointer">
                <span class="py-[10px] text-sm font-medium flex-grow border-b border-b-slate-200">Дорогие сперва</span>
              </label>

              <!-- radio -->
              <label for="new" class="flex items-center gap-2 cursor-pointer">
                <input id="new" type="radio" name="category-sort" class="w-6 h-6 cursor-pointer">
                <span class="py-[10px] text-sm font-medium flex-grow">Новые сперва</span>
              </label>

            </div>

            <!-- categories -->
            <div class="flex flex-col gap-2">
              <p class="text-sm text-slate-400">Подкатегории</p>
              
              <!-- checkbox -->
              <label for="all" class="flex items-center gap-2 cursor-pointer">
                <input id="all" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex-grow border-b border-b-slate-200">Все разделы </span>
              </label>
              
              <!-- checkbox -->
              <label for="parfumes" class="flex items-center gap-2 cursor-pointer">
                <input id="parfumes" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex flex-row-reverse justify-between icon-chevron-right flex-grow border-b border-b-slate-200">
                  Парфюмерия
                </span>
              </label>
              
              <!-- checkbox -->
              <label for="lapltops" class="flex items-center gap-2 cursor-pointer">
                <input id="lapltops" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex flex-row-reverse justify-between icon-chevron-right flex-grow border-b border-b-slate-200">
                  Ноутбуки и планшеты
                </span>
              </label>
              
              <!-- checkbox -->
              <label for="skin" class="flex items-center gap-2 cursor-pointer">
                <input id="skin" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex-grow border-b border-b-slate-200">Лицо </span>
              </label>
              
              <!-- checkbox -->
              <label for="body" class="flex items-center gap-2 cursor-pointer">
                <input id="body" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex flex-row-reverse justify-between icon-chevron-right flex-grow border-b border-b-slate-200">
                  Тело и ванна
                </span>
              </label>
              
              <!-- checkbox -->
              <label for="makeup" class="flex items-center gap-2 cursor-pointer">
                <input id="makeup" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex flex-row-reverse justify-between icon-chevron-right flex-grow border-b border-b-slate-200">
                  Макияж 
                </span>
              </label>
              
              <!-- checkbox -->
              <label for="mens" class="flex items-center gap-2 cursor-pointer">
                <input id="mens" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex flex-row-reverse justify-between icon-chevron-right flex-grow border-b border-b-slate-200">
                  Мужчинам 
                </span>
              </label>
              
              <!-- checkbox -->
              <label for="womens" class="flex items-center gap-2 cursor-pointer">
                <input id="womens" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex-grow border-b border-b-slate-200">Женщинам</span>
              </label>
              
              <!-- checkbox -->
              <label for="premium" class="flex items-center gap-2 cursor-pointer">
                <input id="premium" type="checkbox" class="custom-checkbox">
                <span class="py-[10px] text-sm font-medium flex-grow">Премиум</span>
              </label>

            </div>
          </form>
        </aside>

        <!-- content -->
        <section class="flex flex-col gap-7">

          <!-- products heading -->
          <div class="flex flex-col">
            <h2 class="mb-3 text-[32px] leading-10 text-black font-bold">Ноутбуки и планшеты</h2>
            <div class="self-end flex items-center gap-3">
              <button class="w-7 h-7">
                <img src="/public/images/icons/grid.svg" alt="grid">
              </button>
              <button class="w-7 h-7">
                <img src="/public/images/icons/list.svg" alt="list">
              </button>
            </div>
            <p class="text-sm text-gray-400">156 объявлений</p>
          </div>
          <!-- products heading end -->

          <!-- products list -->
          <div class="categories__products grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
          <!-- products list end -->

        </section>
      </div>
    </main>
    <!-- main end -->

    <script type="module" src="../../main.js"></script>
    
  </body>
</html>
