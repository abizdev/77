<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>77 Store</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  </head>
  <body class="bg-gray-100">
    
    <!-- header -->
    <header class=" py-3 md:py-5 sticky top-0 z-40 bg-white/[0.92] group before:absolute before:top-0 before:z-[-1] before:w-full before:h-full before:backdrop-blur-[6px]">
      <div class="container">

        <!-- header content -->
        <div class="flex justify-between items-center">

          <!-- header contacts -->
          <div class="flex items-center gap-6">

            <div class="cursor-pointer text-sm/[130%] text-bold text-black flex items-center gap-1">
              <img src="assets/images/ru-lang.png" alt="lang">
              <span class="text-sm font-medium hidden md:block">Русский</span>
              <span class="text-sm font-medium uppercase md:hidden">Ру</span>
              <img src="assets/images/icons/chevron-down.svg" alt="chevron-down">
            </div>

            <a href="tel:+998885005000" class="hidden md:flex text-sm/[130%] text-bold text-black items-center gap-2">
              <img src="./assets/images/icons/phone.svg" alt="phone">
              +998 88 500 50 00
            </a>

          </div>

          <!-- header logo -->
          <a href="#!" class="absolute left-[50%] -translate-x-[50%] translate-y-4 md:translate-y-3 px-3.5 p-3 md:py-4 bg-white border border-gray-200 rounded-[20px] md:rounded-b-[20px] md:rounded-t-none group-hover:shadow-lg transition duration-300 ">
            <img src="assets/images/logo.png" class="w-24 md:w-full" alt="logo">
          </a>

          <!-- header links -->
          <div class="flex items-center gap-3 md:gap-4">
            <a href="#!" class="btn btn-secondary md:bg-transparent md:rounded-none md:p-0 hover:bg-transparent">
              <img src="assets/images/icons/heart-blue.svg" alt="like">
             <span class="hidden md:block">Избранные</span>
            </a>

            <span class="hidden md:block w-[1px] h-[32px] bg-gray-100 hidden md:block"></span>

            <a href="#!" class="btn btn-secondary">
              <span class="hidden md:block">Войти</span>
              <img src="./assets/images/icons/log-out.svg" alt="log-out">
            </a>
          </div>
        </div>
        <!-- header content -->
      </div>
    </header>
    <!-- header end -->

    <!-- main -->
    <main>
      <!-- pages navigation -->
      <div class="container flex items-center gap-[6px] mt-5 p-3">
        <a href="#!" class="text-sm/[130%] text-black font-medium">Главная</a>
        <span class="w-1 h-1 bg-gray-200 rounded-full"></span>
        <a href="#!" class="text-sm/[130%] text-gray-200 font-medium">Рестораны и кафе</a>
      </div>
      <!-- pages navigation end -->

      <div class="container mt-6">

        <section class="product">

          <div class="product__slider">
            <!-- slider main img -->
            <div class="product__slider-img">
              <!-- slide prev btn -->
              <button class="product__slider-btn right-6">
                <img src="assets/images/icons/chevron-right.svg" alt="right">
              </button>
              
              <img src="assets/images/single-product/main.jpg" class="w-full h-full object-cover" alt="main-slide">

              <!-- slide next btn -->
              <button class="product__slider-btn left-6">
                <img src="assets/images/icons/chevron-left.svg" alt="left">
              </button>
            </div>
            
            <!-- slider slides images -->
            <div class="product__slider-slides">
              <img src="assets/images/single-product/slide1.jpg" alt="slide">
              <img src="assets/images/single-product/slide2.jpg" alt="slide">
              <img src="assets/images/single-product/slide3.jpg" alt="slide">
              <img src="assets/images/single-product/slide4.jpg" alt="slide">
              <img src="assets/images/single-product/slide5.jpg" alt="slide">
              <img src="assets/images/single-product/slide6.jpg" alt="slide">
              <img src="assets/images/single-product/slide7.jpg" alt="slide">
            </div>

          </div>

          <div class="product__info"></div>
          
          <div class="product__vendor"></div>

        </section>

      </div>
    </main>
    <!-- main end -->

  </body>
</html>
